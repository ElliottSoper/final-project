<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>4 Dinner 2 Nite</title>
		<link rel="stylesheet" href="stylesheets/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
		<script src="js/jquery.scrollTo.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="nav-wrapper">
			<nav>
				<ul class="nav-main">
					<li><a href="#page-home">Home</a></li>
					<li><a href="#page-starters">Starters</a></li>
					<li><a href="#page-entrees">Entrees</a></li>
					<li><a href="#page-desserts" class="js-desserts">Desserts</a></li>
				</ul>
			</nav>
		</div>

		<div class="section-container">
			<section id="page-home">
				<h2>Home</h2>
				<p>content</p>
			</section>	
		</div>

		<div class="section-container">
			<section id="page-starters">
				<h2 class="headline-title">Starters</h2>
				<div class="slideshow">
					<img class ="starters" src="food-images/avocado-caprese-salad.png">
					<img class ="starters" src="food-images/buffalo-dip.png">
					<img class ="starters" src="food-images/corn.png">
					<img class ="starters" src="food-images/hummus.png">
					<img class ="starters" src="food-images/prosciutto_wrapped_asparagus.png">
					<img class ="starters" src="food-images/stuffed-jalapenos.png">
				</div>
				<div class="button-container">
					<button class="js-play-starters button-secondary">&#9658</button>
					<button class="js-pause-starters button-secondary">&#10074;&#10074</button>
					<button class="js-reverse-starters button-secondary">&#9668</button>
				</div>
			</section>	
		</div>

		<div class="section-container">
			<section id="page-entrees">
				<h2 class="headline-title">Entrees</h2>
				<div class="slideshow">
					<img class ="entrees" src="food-images/chicken-veggie-skillet.png">
					<img class ="entrees" src="food-images/feta-turkey-burger.png">
					<img class ="entrees" src="food-images/mustard-lime-chicken.png">
					<img class ="entrees" src="food-images/shrimp-and-grits.png">
					<img class ="entrees" src="food-images/pasta.png">
					<img class ="entrees" src="food-images/stuffed-peppers.png">
					<img class ="entrees" src="food-images/salmon.png">
				</div>
				<div class="button-container">
					<button class="js-play-entrees button-secondary">&#9658</button>
					<button class="js-pause-entrees button-secondary">&#10074;&#10074</button>
					<button class="js-reverse-entrees button-secondary">&#9668</button>
				</div>
			</section>
		</div>	

		<div class="section-container">
			<section id="page-desserts">
				<h2 class="headline-title">Desserts</h2>
				<div class="slideshow">
					<img class="desserts" src="food-images/berry-ricotta.png">
					<img class="desserts" src="food-images/chocolate-banana.png">
					<img class="desserts" src="food-images/chocolate-mousse.png">
					<img class="desserts" src="food-images/popsicle.png">
					<img class="desserts" src="food-images/baked-apple.png">
				</div>
				<div class="button-container">
					<button class="js-play-desserts button-secondary">&#9658</button>
					<button class="js-pause-desserts button-secondary">&#10074;&#10074</button>
					<button class="js-reverse-desserts button-secondary">&#9668</button>
				</div>
			</section>	
		</div>

	</body>
</html>
